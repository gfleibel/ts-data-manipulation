<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Dados</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Estatísticas</h2>
  <h4>Faturamento total:</h4>
  <p id="total">Total: <span></span></p>
  <div id="pagamento">
    <h4>Transações / Meios de Pagamento:</h4>
  </div>
  <div id="status">
    <h4>Status transações:</h4>
  </div>
  <div id="semana">
    <h4>Melhor Dia da Semana</h4>
  </div>
  <h2>Dados</h2>
  <table id="transacoes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Compra</th>
        <th>Pagamento</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>

  </table>
  <script type="module" src="./dist/script.js"></script>
</body>
</html>
